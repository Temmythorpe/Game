<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Game-board">
    <h1>Tic Tac Toe</h1>
    <h4>Let's Play</h4>
    <h3>Player X choice: <b id="PlayerXchoice"></b></h3>
    <h3>Computer's choice: <b id="Computerchoice"></b></h3>
   
    <div class="buttons">
      <button class="choice">Yellow</button>
      <button class="choice">Blue</button>
      <button class="choice">Red</button>
    </div>
    
    <h2><span id="result"></span></h2>
  </div>
</body>
<script src="./script.js"></script>
</html>
